<!-- Upload UI Template -->
<div class="close-x"><img src="../img/assets/close_x.png"></div>
<div id="upload" class="va">	
	<h1><%= UPLOAD_PHOTO %></h1>
	<div id="buttons">
		<div id="camera-button-wrap">
			<input type="file" id="take-picture" accept="image/*" capture>			
		</div>
		
		<div id="facebook"><image src="img/upload/facebook.png" /></div>
		<div id="desktop"><image src="img/upload/desktop.png" /></div>
	</div>
	<a href="<%= termsLink %>" id="terms"><%= terms_of_use %></a>
</div>
